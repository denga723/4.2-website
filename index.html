<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive DOM Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive DOM Playground</h1>
    <button id="add-element-btn">Add New Element</button>
  </header>
  <main>
    <section id="dynamic-content" class="container">
      <p>Click the button to add new elements here!</p>
    </section>
    <section id="scroll-content" class="scroll-container">
      <p>Scroll down to reveal more content...</p>
    </section>
    <div id="drag-container">
      <div class="draggable" draggable="true">Drag Me 1</div>
      <div class="draggable" draggable="true">Drag Me 2</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
